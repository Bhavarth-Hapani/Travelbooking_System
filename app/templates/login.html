<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="description" content="Login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    
    form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .mb-3 {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input[type='email'],
    input[type='password'] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type='email']:focus,
    input[type='password']:focus {
      border-color: #007bff;
    }
    
    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
    }
    
    @media (max-width: 500px) {
      form {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
  <body>
    <main>
      <form method="post">
        <h1>Login</h1>
        {% with messages=get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} flash-message">
                  <h4>{{ message }}!!!</h4>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <div>
          <button type="submit" class="btn-primary">Login</button>
        </div>
        <div>
          <button type="button" class="btn-primary" onclick="window.location.href='{{ url_for('register') }}';">Registeration</button>
        </div>
        <div>
          <button type="button" class="btn-primary" onclick="window.location.href='{{ url_for('home') }}';">Cancel</button>
        </div>
      </form>
    </main>
  </body>
  <script>
    window.setTimeout(function () {
      const flashMessages = document.querySelectorAll('.flash-message')
      flashMessages.forEach(function (flashMessage) {
        flashMessage.style.display = 'none'
      })
    }, 3000) // Flash messages will disappear after 3 seconds
  </script>
</html>
